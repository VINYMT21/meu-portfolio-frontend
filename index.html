<!DOCTYPE html>

<head>

    <title>Calculadora de Gorjeta Moderna</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>

        </div>

        <div class="input-group">

</html>
